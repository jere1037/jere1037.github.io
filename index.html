<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Affiliate Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Affiliate Products</h1>
        
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>Short description of the product.</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>Short description of the product.</p>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Product Name 3</h3>
            <p>Short description of the product.</p>
            <a href="#" class="btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
